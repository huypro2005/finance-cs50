{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for data in histories%}
            <tr>
                <td>{{data['symbol']}}</td>
                <td>{{data['shares']}}</td>
                <td>{{data['price']}}</td>
                <td>{{data['date']}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
   
    
{% endblock %}
